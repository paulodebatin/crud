<form ngNativeValidate #form> 

  <div id="divMensagens">
    <div class="alert alert-primary" *ngIf="mensagemSucesso != ''" role="alert" id="div_mensagemSucesso">{{mensagemSucesso}}</div>
    <div class="alert alert-danger" *ngIf="mensagemErro != ''" role="alert" id="div_mensagemErro" >{{mensagemErro}}</div>
  </div>

  <div class="modal fade" id="exampleModal" tabIndex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Confirma a exclusão do registro?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="excluir()">Sim</button>
        </div>
      </div>
    </div>
  </div>


  <div class="form-row">
    <div class="col-md-4"><p class="h4 text-primary"><ng-content select=".definicaoTituloTela"></ng-content></p> </div>
    <div class="col-md-8" id="barraBotoesCadastro" style="text-align: right; ">
      <button type="submit" id="btnGravar" class="btn btn-primary" (click)="form.checkValidity()? gravar() : null">Gravar</button>&nbsp;
      <button type="button" id="btnNovo" class="btn btn-primary" (click)="novo()">Novo</button>&nbsp;
      <button type="button" id ="btnClonar" [hidden]="!formularioEmEdicao()" class="btn btn-primary" (click)="clonar()">Clonar</button>&nbsp;
      <button type="button" id="btnNovaPesquisa" class="btn btn-primary" (click)="novaPesquisa()">Nova pesquisa</button>&nbsp;
      <button type="button" id="btnExcluir" [hidden]="!formularioEmEdicao()" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"> Excluir</button>&nbsp;
      <ng-content select=".definicaoBotoesPersonalizados"></ng-content>
    </div>   
  </div>

  <hr/>

  <div>
    <ng-content select=".definicaoLinksPersonalizados"></ng-content>
  </div>



  <div>
    <ng-content select=".definicacaoCampos"></ng-content>
  </div>

</form>
