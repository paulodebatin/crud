<pesquisa-base [entidade]="entidade">
  <span class="definicaoTituloTela">Pesquisa de produtos</span>
  <span class="definicaoBotoesPersonalizados"></span>
  <span class="definicaoLinksPersonalizados"></span>

  <div class="camposFiltros"></div>


  <div class="tabelaResultado">
    <table  class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nome</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of entidade.dados; let i = index">
            <td><a [routerLink]="['/',entidade.nome,'cadastro',item.id]">{{item.id}}</a></td>
            <td>{{item.nome}}</td>
          </tr>
      </tbody>    
    </table>
  </div>
</pesquisa-base>
