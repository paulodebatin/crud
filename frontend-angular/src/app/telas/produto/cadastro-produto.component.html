<cadastro-base [entidade]="entidade">

    <span class="definicaoTituloTela">Cadastro de produtos</span>
    <span class="definicaoBotoesPersonalizados"></span>
    <span class="definicaoLinksPersonalizados"></span>


    <div class="definicacaoCampos">

      <div class="form-row">
          <div class="form-group col-md-2">
              <label for="id">Id</label>
              <input class="form-control" id="id" disabled="true"  [(ngModel)]="entidade.dados.id"  name="id"/>
          </div>
          <div class="form-group col-md-10 required" > 
              <label for="nome">Nome</label>
              <input class="form-control" id="nome" [(ngModel)]="entidade.dados.nome" placeholder="Nome" name="nome" required/>
          </div>
      </div>      

      <div class="form-row">
          <div class="form-group col-md-10">
              <label for="preco">Preço</label>
              <input type="money" class="form-control" id="preco" [(ngModel)]="entidade.dados.preco" placeholder="Preço" name="preco" />
          </div>
          <div class="form-group col-md-2">
              <label for="numero">Quantidade</label>
              <input type="number" class="form-control" id="quantidade" [(ngModel)]="entidade.dados.quantidade" placeholder="Quantidade" name="quantidade">
          </div>
      </div>
  </div>

</cadastro-base>
